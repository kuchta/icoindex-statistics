schema {
	query: Query
}
type Query {
	getTokenPairRate(tickers: [TickerInput]): [TickerOutput]
}
input TickerInput {
	exchange: String
	pair: String!
	datetime: Date!
}
type TickerOutput {
	id: String
	exchange: String
	pair: String!
	datetime: [Date!]!
	rate: Float
}
scalar Date
